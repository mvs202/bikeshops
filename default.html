function checkInput(e) {
  keynum = 0;
  if (window.event) // IE
    keynum = e.keyCode;
  else if (e.which) // Netscape/Firefox/Opera
    keynum = e.which;
  if (keynum == 97 || keynum == 65) // A
    showApple = pseudoClick("apple.png", showApple);
  else if (keynum == 99 || keynum == 67) // C
    showCinema = pseudoClick("cinema.png", showCinema);
  else if (keynum == 105 || keynum == 73) // I
    showIKEA = pseudoClick("ikea.png", showIKEA);
  else if (keynum == 115 || keynum == 83) // S
    showSmithsonian = pseudoClick("smithsonian.png", showSmithsonian);
  else if (keynum == 102 || keynum == 70) // F
    showFuture = pseudoClick("futuregrocery.png", showFuture);
  else if (keynum == 104 || keynum == 72) {  // H
    var dataPoints = [];
    for (var i=0; i < marker.length; i++) {
      if (marker[i].getVisible() && map.getBounds().contains(marker[i].getPosition())) {
        if (marker[i].icon == "cycling.png") w = parseFloat(document.getElementById("bikeshopNo").value);
        else w = 1;
        dataPoints.push({location: marker[i].getPosition(), weight: w});
        }
      }
    heatmap.setData(dataPoints);
    heatmap.setMap(map);
    }
  // alert(keynum + ": " + String.fromCharCode(keynum));
  }

function pseudoClick(png, showIt) {
  showIt = !showIt;
  if (showIt) iconZ++;
  for (var i=0; i < marker.length; i++) {
    if (marker[i].icon == png) {
      marker[i].setVisible(showIt);
      if (showIt) marker[i].setZIndex(iconZ);
      }
    }
  return showIt;
  }

function panFunction(markerNo) {
  return function() {
    //map.setZoom(17);
    //map.panTo(marker[markerNo].getPosition());
    infowindow.setContent(info[markerNo]);
    infowindow.open(map, marker[markerNo]);
    };
  }

function addIcon(lat, lng, name, addr, link) {
  marker[iconX] = new google.maps.Marker({map: map, position: new google.maps.LatLng(lat,lng)});
  marker[iconX].setTitle(name + ", " + addr);
  marker[iconX].setIcon(iconImg);
  marker[iconX].setVisible(iconViz);
  marker[iconX].setZIndex(0);
  if (link != null && link.length > 0)
    info[iconX] = "<a href=" + link + ">" + name + "</a><br>";
  else
    info[iconX] = name + "<br>";
  info[iconX] += addr;
  iconX++;
  }

function clickIt(box, category) {
  visibility = box.checked;
  if (visibility) iconZ++;
  for (var i=0; i < marker.length; i++)
    if (marker[i].icon == category) {
      marker[i].setVisible(visibility);
      if (visibility) marker[i].setZIndex(iconZ);
      }
  }

function clickGroceries(box) {
  visibility = box.checked;
  if (visibility) iconZ++;
  for (var i=0; i < marker.length; i++) {
    m = marker[i].icon.substr(0, marker[i].icon.indexOf("."));
    if (m == "grocery" || m == "aldi" || m == "harristeeter" || m == "freshgreens"  || m == "giant" || m == "moms" || m == "murrys" || m == "safeway" ||
        m == "shoppersfood" || m == "target" || m == "traderjoes" || m == "wegmans" || m == "wfm" || m == "yesmarket") {
      marker[i].setVisible(visibility);
      if (visibility) marker[i].setZIndex(iconZ);
      }
    }
  }

function parameter(name) {
  queryStr = window.location.href.substring(window.location.href.indexOf('?') + 1).split("&");
  for (var i = 0; i < queryStr.length; i++) {
    eqPos = queryStr[i].indexOf('=');
    if (eqPos >= 0) {
      if (queryStr[i].substring(0, eqPos) == name)
        return queryStr[i].substring(eqPos + 1);
      }
    else if (queryStr[i] == name)
      return "";
    }
  return null;
  }
